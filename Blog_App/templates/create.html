<!-- Ectends base.html -->
{% extends 'includes/base.html' %}


{% block title %}
Create Article
{% endblock %}

{% block content %}

    {% if form.errors %}
        {% for field in form %}
            {% for erroe in field.errors %}
            <div class="alert alert-danger" role="alert">
                <strong>{{ error|escape }}</strong>
            </div>
            {% endfor %}
        {% endfor %}
    {% endif %}



    <form method="POST" enctype="multipart/form-data" action="{% url 'create' %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" value="{{ form.title.value }}">
        </div>
        
        <div class="mb-3">
            <label for="slug" class="form-label">Slug</label>
            <input type="text" class="form-control" id="slug" name="slug" value="{{ form.slug.value }}">
        </div>

        <div class="mb-3">
            <label for="body" class="form-label">Body</label>
            <textarea class="form-control" id="body" name="body" rows="5">{{ form.body.value }}</textarea>
        </div>

        <div class="mb-3">
            <label for="video" class="form-label">Video</label>
            <input type="file" class="form-control" id="video" name="video">
        </div>

        <div class="mb-3">
            <label for="image" class="form-label">Thumbnail</label>
            <input type="file" class="form-control" id="image" name="image">
        </div>

        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
